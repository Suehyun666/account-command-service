syntax = "proto3";

package events.account;

option java_multiple_files = true;
option java_package = "com.hts.generated.events.account";
option java_outer_classname = "AccountEventProto";

message AccountFillAppliedEvent {
  string event_id = 1;
  int64 account_id = 2;
  int64 amount_micro_units = 3;
  string symbol = 4;
  string side = 5;
  int64 timestamp = 6;
}
