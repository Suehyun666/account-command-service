syntax = "proto3";

package auth.events;

option java_multiple_files = true;
option java_package = "com.hts.generated.events.auth";
option java_outer_classname = "AuthEventsProto";

message AccountCreatedEvent {
  int64 account_id = 1;
  string password = 2;
  string status = 3;
  int64 timestamp = 4;
}

message AccountDeletedEvent {
  int64 account_id = 1;
  int64 timestamp = 2;
}

message AccountStatusChangedEvent {
  int64 account_id = 1;
  string status = 2;
  string reason = 3;
  int64 timestamp = 4;
}