syntax = "proto3";

package events.projection;

option java_multiple_files = true;
option java_package = "com.hts.generated.events.projection";
option java_outer_classname = "AccountProjectionEventsProto";

message AccountFilledEvent {
  string event_id = 1;
  int64 account_id = 2;
  int64 amount_micro_units = 3;
  string symbol = 4;
  string side = 5;
  string currency = 6;
  int64 timestamp = 7;
}

message AccountReleasedEvent {
  string event_id = 1;
  int64 account_id = 2;
  int64 amount_micro_units = 3;
  string symbol = 4;
  string side = 5;
  string currency = 6;
  int64 timestamp = 7;
}

message AccountReservedEvent {
  string event_id = 1;
  int64 account_id = 2;
  int64 amount_micro_units = 3;
  string symbol = 4;
  string side = 5;
  string currency = 6;
  int64 timestamp = 7;
}

message AccountBalanceUpdatedEvent {
  string event_id = 1;
  int64 account_id = 2;
  int64 balance_micro_units = 3;
  int64 reserved_micro_units = 4;
  string currency = 5;
  int64 timestamp = 6;
}